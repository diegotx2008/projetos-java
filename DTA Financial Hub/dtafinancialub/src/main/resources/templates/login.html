<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dtaDefault.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="d-flex text-center align-items-center py-4 bg-body-tertiary">

  <main class="d-flex m-auto">


      <form class="form-signin" action="/sendDataLogin" method="post">

        <div class="bg-secondary.bg-gradient text-light fs-3 border" th:if="${errorMessage}">
          <p th:text="${errorMessage}"></p>
        </div>

        <div class="d-flex flex-column bd-highlight mb-1">
          <img th:src="@{/img/teste.png}" alt="Imagem" class="p-0 bd-highlight mb-1">
          <h1 class="p-0 bd-highlight mb-1">Preencha os campos para logar!</h1>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="username" id="usernameId" placeholder=""/>
          <label for="formId1">Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="password" id="passwordId">
          <label for="password">Password</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
  </main>

</body>
</html>
